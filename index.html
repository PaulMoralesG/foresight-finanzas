<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Foresight - Buddy Style</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2666/2666508.png">

    <!-- Google Font: Nunito (Rounded, friendly, Buddy-like) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #F2F2F7; /* iOS Light Gray */
            color: #1C1C1E;
            -webkit-tap-highlight-color: transparent;
        }

        /* Buddy-style Aesthetics */
        .buddy-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            transition: transform 0.1s;
        }
        .buddy-card:active { transform: scale(0.98); }

        .buddy-input {
            background: #F2F2F7;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            color: #1C1C1E;
        }
        .buddy-input::placeholder { color: #AEAEB2; }
        .buddy-input:focus { outline: none; ring: 2px solid #007AFF; background: #fff; }

        .icon-squircle {
            width: 48px;
            height: 48px;
            border-radius: 16px; /* Squircle effect */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        /* Animations */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .hidden-view { display: none !important; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Floating Button with gradient */
        .fab-gradient {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            box-shadow: 0 8px 20px rgba(88, 86, 214, 0.4);
        }
    </style>
</head>
<body class="safe-area-inset-bottom">

    <!-- ======================= -->
    <!-- VISTA 1: LOGIN AMIGABLE -->
    <!-- ======================= -->
    <section id="login-view" class="min-h-screen flex flex-col items-center justify-center p-6 bg-white">
        <div class="w-full max-w-sm slide-up">
            <div class="flex justify-center mb-8">
                <div class="w-24 h-24 bg-blue-50 rounded-[30px] flex items-center justify-center text-blue-500 text-4xl shadow-sm">
                    
                </div>
            </div>
            <h1 class="text-3xl font-extrabold text-center mb-2 text-gray-900">Hola, amigo.</h1>
            <p class="text-center text-gray-400 font-semibold mb-10">Vamos a cuidar tu dinero.</p>

            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" required class="w-full p-4 bg-gray-100 rounded-2xl font-bold text-gray-700 outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all" placeholder="Correo electr√≥nico">
                <input type="password" id="auth-password" required class="w-full p-4 bg-gray-100 rounded-2xl font-bold text-gray-700 outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all" placeholder="Contrase√±a">
                
                <button type="submit" class="w-full py-4 mt-4 bg-gray-900 text-white font-extrabold rounded-2xl shadow-lg hover:bg-black transition-transform active:scale-95">
                    Empezar
                </button>
            </form>
        </div>
    </section>

    <!-- ======================= -->
    <!-- VISTA 2: APP PRINCIPAL -->
    <!-- ======================= -->
    <section id="app-view" class="hidden-view pb-32">
        
        <!-- Top Bar -->
        <div class="px-6 pt-12 pb-4 flex justify-between items-center bg-white sticky top-0 z-20 shadow-sm border-b border-gray-100">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-sm">üë§</div>
                <span class="font-bold text-gray-500 text-sm" id="user-display">Usuario</span>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleSummary(true)" class="w-8 h-8 rounded-full bg-gray-50 text-gray-400 hover:text-blue-500 hover:bg-blue-50 transition"><i class="fa-solid fa-chart-pie"></i></button>
                <button onclick="logout()" class="w-8 h-8 rounded-full bg-gray-50 text-gray-400 hover:text-red-500 hover:bg-red-50 transition"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </div>

        <!-- MAIN SCROLLABLE -->
        <main class="px-5 pt-6 max-w-md mx-auto">
            
            <!-- Hero Section: "Disponible" (Left to Spend) -->
            <div class="text-center mb-8 slide-up">
                <p class="text-gray-400 font-bold text-xs uppercase tracking-widest mb-1">Disponible este mes</p>
                <h1 id="available-display" class="text-5xl font-extrabold text-gray-900 tracking-tight">$0</h1>
                
                <!-- Pill de Presupuesto -->
                <div class="mt-4 flex justify-center">
                    <div class="bg-gray-100 pl-4 pr-1 py-1 rounded-full flex items-center gap-3">
                        <span class="text-xs font-bold text-gray-500">Presupuesto</span>
                        <input type="number" id="budget-input" class="bg-white px-3 py-1 rounded-full text-xs font-bold w-24 text-center outline-none focus:ring-1 focus:ring-blue-500" placeholder="$0">
                    </div>
                </div>
            </div>

            <!-- Dashboard / Status & Email -->
            <div class="grid grid-cols-2 gap-3 mb-6 slide-up" style="animation-delay: 0.1s;">
                <!-- Status Card -->
                <div id="status-card" class="buddy-card p-4 flex flex-col justify-between h-28 bg-white border-l-4 border-transparent">
                    <div class="w-8 h-8 rounded-xl bg-gray-50 flex items-center justify-center text-lg mb-2" id="status-icon">üòê</div>
                    <div>
                        <p class="text-[10px] uppercase font-bold text-gray-400">Salud Financiera</p>
                        <p class="text-sm font-extrabold" id="status-text">Neutral</p>
                    </div>
                </div>

                <!-- Email Button -->
                <button onclick="sendAlertEmail(true)" id="btn-email-report" class="buddy-card p-4 flex flex-col justify-between h-28 items-start hover:bg-blue-50 border border-transparent hover:border-blue-200 group text-left w-full">
                    <div class="w-8 h-8 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center text-lg mb-2 group-hover:scale-110 transition"><i class="fa-solid fa-paper-plane"></i></div>
                    <div>
                        <p class="text-[10px] uppercase font-bold text-gray-400">Reporte</p>
                        <p class="text-sm font-extrabold text-gray-800 group-hover:text-blue-700">Enviar a Email</p>
                    </div>
                </button>
            </div>

            <!-- Transactions Title -->
            <div class="flex justify-between items-end mb-4 px-2 slide-up" style="animation-delay: 0.2s;">
                <h3 class="font-extrabold text-xl text-gray-900">Transacciones</h3>
                <span class="text-xs font-bold text-gray-400 bg-gray-100 px-2 py-1 rounded-md mb-1">Este Mes</span>
            </div>

            <!-- List -->
            <ul id="movements-list" class="space-y-3 pb-8 slide-up" style="animation-delay: 0.3s;">
                <li id="empty-state" class="text-center py-12 opacity-50">
                    <div class="text-4xl mb-2">üò¥</div>
                    <p class="text-sm font-bold text-gray-400">Nada por aqu√≠ a√∫n</p>
                </li>
                <!-- Items injected via JS -->
            </ul>

        </main>

        <!-- Fixed Bottom Elements -->
        <div class="fixed bottom-0 w-full left-0 p-6 pointer-events-none flex justify-center bg-gradient-to-t from-gray-100/90 to-transparent z-10 pt-20">
            <button onclick="toggleModal(true)" class="fab-gradient pointer-events-auto text-white w-16 h-16 rounded-full flex items-center justify-center text-2xl shadow-2xl hover:scale-110 transition-transform active:scale-95">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </section>

    <!-- ======================= -->
    <!-- MODALES (Overlays) -->
    <!-- ======================= -->

    <!-- New Expense Modal -->
    <div id="expense-modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center invisible opacity-0 transition-all duration-300">
        <div onclick="toggleModal(false)" class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity"></div>
        <form id="expense-form" class="bg-white w-full max-w-sm sm:rounded-3xl rounded-t-3xl p-8 shadow-2xl relative z-10 transform translate-y-full sm:translate-y-0 transition-transform duration-300" id="modal-panel">
            <div class="w-12 h-1 bg-gray-200 rounded-full mx-auto mb-6 sm:hidden"></div>
            
            <h3 class="text-2xl font-black text-gray-900 mb-6">¬øCu√°nto gastaste?</h3>

            <div class="mb-6 relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-xl">$</span>
                <input type="number" id="amount" required step="0.01" min="0.01" class="w-full bg-gray-50 rounded-2xl py-4 pl-10 pr-4 text-3xl font-black text-gray-900 outline-none focus:ring-2 focus:ring-blue-500 transition-all placeholder-gray-300" placeholder="0">
            </div>

            <div class="mb-8">
                <input type="text" id="concept" required class="w-full bg-gray-50 rounded-2xl px-5 py-4 font-bold text-gray-700 outline-none focus:ring-2 focus:ring-blue-500 transition-all placeholder-gray-400" placeholder="¬øEn qu√©? (ej: Tacos üåÆ)">
            </div>

            <button type="submit" class="w-full bg-black text-white font-extrabold py-4 rounded-2xl shadow-xl active:scale-95 transition-transform">
                Guardar Gasto
            </button>
        </form>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="fixed inset-0 z-50 flex items-end justify-center invisible opacity-0 transition-all duration-300">
        <div onclick="toggleSummary(false)" class="absolute inset-0 bg-black/20 backdrop-blur-sm transition-opacity"></div>
        <div class="bg-white w-full max-w-md rounded-t-[30px] p-8 shadow-2xl relative z-10 transform translate-y-full transition-transform duration-300 h-[60vh] flex flex-col" id="summary-panel">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-black text-gray-900">Tu Resumen</h3>
                <button onclick="toggleSummary(false)" class="bg-gray-100 w-10 h-10 rounded-full text-gray-500 hover:bg-gray-200"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto">
                <div class="bg-blue-50 p-6 rounded-3xl mb-4 border border-blue-100">
                    <p class="text-blue-500 font-bold text-xs uppercase mb-1">Gasto Total (Mes)</p>
                    <p class="text-4xl font-black text-blue-900" id="summary-total">$0</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 p-5 rounded-3xl">
                        <p class="text-gray-400 font-bold text-[10px] uppercase mb-1">Promedio Diario</p>
                        <p class="text-xl font-bold text-gray-800" id="summary-daily">$0</p>
                    </div>
                    <div class="bg-gray-50 p-5 rounded-3xl">
                        <p class="text-gray-400 font-bold text-[10px] uppercase mb-1">Proyecci√≥n Fin Mes</p>
                        <p class="text-xl font-bold text-gray-800" id="summary-proj">$0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
        const EMAILJS_PUBLIC_KEY = "jvOpRliw08hAwHWee";
        const EMAILJS_SERVICE_ID = "service_xfvaqua";
        const EMAILJS_TEMPLATE_ID = "template_hiw0fpp"; 

        // CONFIGURACI√ìN SUPABASE
        // 1. Crea cuenta en supabase.com
        // 2. Nuevo Proyecto -> Settings -> API
        const SUPABASE_URL = "https://sphmdtlvxbypckhavhgb.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwaG1kdGx2eGJ5cGNraGF2aGdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTA3MTEsImV4cCI6MjA4NjQ4NjcxMX0.kBqqJpwtPL-W8YEGU9wdA3HvwBsL2-G4ZIv051StvrE";
        
        // Inicializar clientes
        (function(){ if(EMAILJS_PUBLIC_KEY !== "PON_TU_KEY_AQUI") emailjs.init(EMAILJS_PUBLIC_KEY); })();
        
        let supabase = null;
        if (SUPABASE_URL !== "PON_TU_SUPABASE_URL_AQUI") {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }

        // EMOJI HELPER
        function getIconForCategory(text) {
            text = text.toLowerCase();
            if(text.includes('comida') || text.includes('food') || text.includes('restaurante') || text.includes('tacos') || text.includes('pizza')) return 'üçî';
            if(text.includes('uber') || text.includes('taxi') || text.includes('gasolina') || text.includes('bus')) return 'üöñ';
            if(text.includes('fiesta') || text.includes('cerveza') || text.includes('bar')) return 'üç∫';
            if(text.includes('cine') || text.includes('netflix') || text.includes('juego')) return 'üéÆ';
            if(text.includes('libro') || text.includes('curso') || text.includes('uni')) return 'üìö';
            if(text.includes('ropa') || text.includes('zapatos')) return 'üëï';
            if(text.includes('s√∫per') || text.includes('super')) return 'üõí';
            return 'üí∏'; // Default
        }

        // STATE
        let currentUser = null; 
        let state = { budget: 0, expenses: [] };
        
        const DOM = {
            views: { login: document.getElementById('login-view'), app: document.getElementById('app-view') },
            auth: { form: document.getElementById('auth-form'), email: document.getElementById('auth-email'), pass: document.getElementById('auth-password') },
            availableDisplay: document.getElementById('available-display'),
            budgetInput: document.getElementById('budget-input'),
            movementsList: document.getElementById('movements-list'),
            emptyState: document.getElementById('empty-state'),
            modal: document.getElementById('expense-modal'),
            modalPanel: document.getElementById('modal-panel'),
            summary: {
                modal: document.getElementById('summary-modal'),
                panel: document.getElementById('summary-panel'),
                total: document.getElementById('summary-total'),
                daily: document.getElementById('summary-daily'),
                proj: document.getElementById('summary-proj')
            },
            statusCard: document.getElementById('status-card'),
            statusText: document.getElementById('status-text'),
            statusIcon: document.getElementById('status-icon'),
            btnEmail: document.getElementById('btn-email-report'),
            userDisplay: document.getElementById('user-display')
        };

        // --- AUTH ---
        DOM.auth.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = DOM.auth.email.value.trim();
            const pass = DOM.auth.pass.value.trim();
            if(!email || !pass) return;

            // MODO NUBE (SUPABASE)
            if (supabase) {
                const btn = DOM.auth.form.querySelector('button');
                const oldText = btn.innerHTML;
                btn.textContent = "Conectando...";
                btn.disabled = true;

                try {
                    // Intenta buscar usuario
                    let { data: users, error } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('email', email)
                        .limit(1);

                    if (error) throw error;

                    if (users && users.length > 0) {
                        // Usuario existe, validar pass
                        const user = users[0];
                        if (user.password === pass) {
                            // Parsear datos JSON
                            const expensesData = user.expenses || [];
                            login({ ...user, expenses: expensesData });
                        } else {
                            alert('Contrase√±a incorrecta');
                        }
                    } else {
                        // Usuario no existe, crear nuevo
                        const newUser = { 
                            email, 
                            password: pass, 
                            budget: 0, 
                            expenses: [] 
                        };
                        
                        const { error: insertError } = await supabase
                            .from('profiles')
                            .insert([ newUser ]);
                        
                        if (insertError) throw insertError;
                        
                        login(newUser);
                        alert('¬°Cuenta creada en la nube!');
                    }
                } catch (err) {
                    console.error("Error Supabase:", err);
                    alert("Error conexi√≥n: " + err.message);
                } finally {
                    btn.innerHTML = oldText;
                    btn.disabled = false;
                }
                return;
            }

            // MODO LOCAL (LEGACY)
            const userKey = `foresight_user_${email}`;
            const stored = localStorage.getItem(userKey);

            if (stored) {
                const data = JSON.parse(stored);
                if (data.password === pass) login(data);
                else alert('Contrase√±a incorrecta');
            } else {
                const newUser = { email, password: pass, budget: 0, expenses: [] };
                localStorage.setItem(userKey, JSON.stringify(newUser));
                login(newUser);
            }
        });

        function login(userData) {
            currentUser = userData;
            state.budget = userData.budget;
            state.expenses = userData.expenses || [];
            
            DOM.views.login.classList.add('hidden-view');
            DOM.views.app.classList.remove('hidden-view');
            DOM.userDisplay.textContent = currentUser.email.split('@')[0];
            DOM.budgetInput.value = state.budget || '';
            updateUI();
        }

        function logout() {
            currentUser = null;
            location.reload(); 
        }

        async function saveData() {
            if (!currentUser) return;
            currentUser.budget = state.budget;
            currentUser.expenses = state.expenses;
            
            // GUARDAR EN SUPABASE
            if (supabase) {
                await supabase
                    .from('profiles')
                    .update({ 
                        budget: state.budget, 
                        expenses: state.expenses // Supabase convierte array a JSON autom√°ticamente
                    })
                    .eq('email', currentUser.email);
            } else {
                // GUARDAR LOCAL
                localStorage.setItem(`foresight_user_${currentUser.email}`, JSON.stringify(currentUser));
            }
            updateUI();
        }

        // --- CORE LOGIC ---
        function getMonthlyData() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            return state.expenses.filter(item => {
                const d = new Date(item.date);
                return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
            });
        }

        function calculateProjection(totalSpent) {
            const date = new Date();
            const day = Math.max(1, date.getDate());
            return (totalSpent / day) * 30; 
        }

        function updateUI() {
            const monthlyExpenses = getMonthlyData();
            const totalSpent = monthlyExpenses.reduce((sum, item) => sum + item.amount, 0);
            const projection = calculateProjection(totalSpent);
            const available = state.budget - totalSpent; 

            // 1. Available Hero
            DOM.availableDisplay.textContent = formatMoney(available);
            
            // Color logic for available text
            if(available < 0) DOM.availableDisplay.classList.replace('text-gray-900', 'text-red-500');
            else DOM.availableDisplay.classList.replace('text-red-500', 'text-gray-900');

            // 2. Status Card
            const budget = state.budget || 1; // Avoid div by zero
            const statusRatio = projection / budget;

            if (statusRatio > 1) {
                setCardStatus('Peligro', '', 'border-red-500', 'bg-red-50', 'text-red-700');
            } else if (statusRatio > 0.85) {
                setCardStatus('Cuidado', 'üëÄ', 'border-yellow-400', 'bg-yellow-50', 'text-yellow-700');
            } else {
                setCardStatus('Sano', 'ü•ë', 'border-green-400', 'bg-green-50', 'text-green-700');
            }

            // 3. List
            renderList(monthlyExpenses);
        }

        function setCardStatus(text, icon, borderClass, bgClass, textClass) {
            DOM.statusCard.className = `buddy-card p-4 flex flex-col justify-between h-28 border-l-4 ${borderClass} ${bgClass}`;
            DOM.statusText.textContent = text;
            DOM.statusText.className = `text-sm font-extrabold ${textClass}`;
            DOM.statusIcon.textContent = icon;
        }

        function renderList(items) {
            Array.from(DOM.movementsList.children).forEach(child => {
                if (child.id !== 'empty-state') child.remove();
            });

            if (items.length === 0) {
                DOM.emptyState.style.display = 'block';
            } else {
                DOM.emptyState.style.display = 'none';
                [...items].reverse().forEach(exp => {
                    const icon = getIconForCategory(exp.concept);
                    const li = document.createElement('li');
                    li.className = 'buddy-card p-4 flex justify-between items-center slide-up';
                    li.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="icon-squircle bg-gray-50 text-2xl">${icon}</div>
                            <div>
                                <p class="font-bold text-gray-800 leading-tight">${exp.concept}</p>
                                <p class="text-xs font-bold text-gray-400 mt-1">${new Date(exp.date).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <span class="font-extrabold text-gray-900 text-lg">-${formatMoney(exp.amount)}</span>
                    `;
                    DOM.movementsList.appendChild(li);
                });
            }
        }

        // --- ACTIONS ---
        DOM.budgetInput.addEventListener('change', (e) => {
            state.budget = parseFloat(e.target.value) || 0;
            saveData();
        });

        document.getElementById('expense-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const concept = document.getElementById('concept').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (concept && amount > 0) {
                state.expenses.push({ id: Date.now(), concept, amount, date: new Date().toISOString() });
                saveData();
                toggleModal(false);
                e.target.reset();
            }
        });

        // MODAL TOGGLES
        function toggleModal(show) {
            const modal = DOM.modal;
            const panel = document.getElementById('expense-form');
            if(show) {
                modal.classList.remove('invisible', 'opacity-0');
                if(window.innerWidth < 640) panel.classList.remove('translate-y-full'); 
                else panel.classList.remove('scale-95');
                setTimeout(()=>document.getElementById('amount').focus(), 100);
            } else {
                modal.classList.add('invisible', 'opacity-0');
                if(window.innerWidth < 640) panel.classList.add('translate-y-full');
                else panel.classList.add('scale-95');
            }
        }

        function toggleSummary(show) {
            const monthly = getMonthlyData();
            const total = monthly.reduce((s, i) => s + i.amount, 0);
            const projection = calculateProjection(total);
            const day = Math.max(1, new Date().getDate());

            if(show) {
                DOM.summary.total.textContent = formatMoney(total);
                DOM.summary.daily.textContent = formatMoney(total/day);
                DOM.summary.proj.textContent = formatMoney(projection); // Mostrar gastos proyectados

                DOM.summary.modal.classList.remove('invisible', 'opacity-0');
                DOM.summary.panel.classList.remove('translate-y-full');
            } else {
                DOM.summary.modal.classList.add('invisible', 'opacity-0');
                DOM.summary.panel.classList.add('translate-y-full');
            }
        }

        // EMAIL FUNCTION
        async function sendAlertEmail(manual) {
            if (!currentUser || !currentUser.email) return;
            const monthly = getMonthlyData();
            const total = monthly.reduce((s, i) => s + i.amount, 0);
            const projection = calculateProjection(total);
            const status = (projection > state.budget) ? "CR√çTICO" : "Estable";

            const btn = DOM.btnEmail;
            const label = btn.querySelector('p:nth-child(2)');
            const originalText = label.textContent;
            label.textContent = 'Enviando...';
            btn.disabled = true;

            try {
                await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
                    to_email: currentUser.email,
                    user_name: currentUser.email.split('@')[0],
                    total_spent: formatMoney(total),
                    budget_limit: formatMoney(state.budget),
                    financial_status: status,
                    projected_balance: formatMoney(state.budget - total) // Balance real disponible
                });
                alert('¬°Enviado! üöÄ');
            } catch (error) {
                console.error(error);
                alert("Error t√©cnico al enviar.");
            } finally {
                label.textContent = originalText;
                btn.disabled = false;
            }
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN', maximumFractionDigits: 0 }).format(amount);
        }
